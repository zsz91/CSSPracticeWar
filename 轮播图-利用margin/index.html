<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图-利用margin-left</title>
    <link href="./index.css" rel="styleSheet" />
  </head>
  <body>
    <div class="content">
      <!-- <div class="icon left"></div> -->
      <div class="icon" id="leftIcon">←</div>
      <div class="imgList">
        <div class="imgContent">
          <img src="./imgs/1.jpg" id="img1" />
          <img src="./imgs/2.jpg" />
          <img src="./imgs/3.jpg" />
          <img src="./imgs/4.jpg" />
        </div>
      </div>
      <div class="icon" id="rigthIcon">→</div>
    </div>
    <script>
      const imgLength = 4;
      let current = 1;
      let picWidth = 1100;
      document
        .getElementById("rigthIcon")
        .addEventListener("click", function () {
          const image1 = document.getElementById("img1");
          current += 1;
          if (current > imgLength) {
            current = 1;
          }
          image1.style.marginLeft = (current - 1) * picWidth * -1 + "px";
        });

      document
        .getElementById("leftIcon")
        .addEventListener("click", function () {
          const image1 = document.getElementById("img1");
          if (current === 1) {
            current = imgLength;
          } else {
            current -= 1;
          }
          image1.style.marginLeft = (current - 1) * picWidth * -1 + "px";
        });
    </script>
  </body>
</html>
